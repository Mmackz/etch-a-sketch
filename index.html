<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <script src="colors.js" defer></script>
      <script src="index.js" defer></script>
      <title>TOP: ETCH-A-SKETCH</title>
   </head>
   <body>
      <main>
         <h1>Etch-A-Sketch</h1>
         <div class="container">
            <div class="draw" id="draw"></div>
            <div class="controls-container">
               <div class="controls">
                  <button id="clear" class="clearBtn">Clear grid</button>
                  <div class="slider">
                     <label for="grid-size"
                        >Grid Size: <span id="size-text">48 x 48</span></label
                     >
                     <input
                        type="range"
                        name="screen-size"
                        id="grid-size"
                        min="16"
                        max="80"
                        value="48"
                        step="16"
                     />
                  </div>
               </div>

               <div class="swatch-container">
                  <div class="swatches" id="swatches"></div>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
